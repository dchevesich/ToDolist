


<form method="POST">
    {% csrf_token %}
    <input type="text" name="nombre" placeholder="Nombre de la nueva tarea">
    <button type="submit">Agregar Tarea</button>
</form>

<hr> <h2>Tareas Existentes:</h2>

<ul>
    {% for task in tareas %}
        <li>{{ task.nombre }} - {% if task.completa %}Completada{% else %}Pendiente{% endif %}</li>
    {% empty %}
        <li>No hay tareas aún. ¡Agrega una!</li>
    {% endfor %}
</ul>
